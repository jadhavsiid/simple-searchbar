<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="jadhavsiid/simple-searchbar/style.css/">
    <title>Search bar using HTML and CSS</title>
    <script src="https://kit.fontawesome.com/ee2093fa90.js" crossorigin="anonymous"></script>
</head>
    <style>
        *{
    margin: 0;
    padding: 0;
    font-family: 'Heebo', sans-serif;
    box-sizing: border-box;
}
.container{
    width: 100%;
    height: 100vh;
    display: flex;
    align-items: flex-start;
    justify-content: flex-end;
}
form{
    margin-top: 10px;
    border: 2px solid purple;
    border-radius: 20px;
    outline:2px solid purple ;
    outline-width: 3px;
    width: 300px;
    height: 50px;
    display: flex;
}
form input{
    font-size:15px;
    flex:1;
    border: none;
    outline:none;
}
button{
    margin-top: 10px;
    margin-left: 20px;
    font-size: 15px;
    background-color: purple;
    padding: 10px 40px;
    border: 2px solid white;
    border-radius: 30px;
    color: white;
    letter-spacing: 3px;
    cursor: pointer;
}
form .fa-search{
    align-self: center;
    padding: 5px 10px;
    
}
    </style>
<body>
    <div class="container">
        <form>
            <i class="fas fa-search"></i>
            <input 
            type="text" placeholder="Type what you wanna Search">
        </form>
        <button type="submit"> Search </button>
    </div>
</body>
</html>
